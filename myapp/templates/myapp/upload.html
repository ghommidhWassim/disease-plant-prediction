<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Classifier</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #upload-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #219150;
        }
        #result {
            margin-top: 20px;
        }
        #uploaded-image {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #prediction {
            font-size: 1.4em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Plant Disease Classifier</h1>
    <form id="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload and Predict</button>
    </form>

    <div id="result">
        <img id="uploaded-image" src="" alt="Uploaded Image">
        <div id="prediction"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(e) {
                e.preventDefault();

                var formData = new FormData(this);

                $.ajax({
                    url: "{% url 'upload_image' %}",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#uploaded-image').attr('src', 'data:image/png;base64,' + response.image_base64).show();
                        $('#prediction').text('Prediction: ' + response.prediction);
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", xhr.responseText);
                        alert('An error occurred while processing the image. Details: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
